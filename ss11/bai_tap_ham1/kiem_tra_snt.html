<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số cần check"));
    isPrime(n)

    function isPrime(n) {
        let count = 0;
        let isPrime = false;
        if (n == 0) {
            alert(n + " Không phải là số nguyên tố");
        } else {
            for (let i = 0; i < n; i++) {
                if (n % 1 == 0) {
                    count += 1;
                }
            }
            if (count == 2) {
                isPrime = true;
            }
            if (isPrime) {
                alert(n + " Là số nguyên tố ");
            } else {
                alert(n + " Không phải là số nguyên tố");
            }
        }
    }
</script>
</body>
</html>
