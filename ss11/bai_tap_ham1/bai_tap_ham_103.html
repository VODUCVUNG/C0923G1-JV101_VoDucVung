<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = +prompt("Nhập tham số thứ nhất");
    let n2 = +prompt("Nhập tham số thứ hai");
    compareNumber(n1, n2);

    function compareNumber(n1, n2) {
        if (n1 > n2) {
            alert("Tham số thứ nhất lớn hơn ");
        } else if (n2 >= n1) {
            alert("Tổng hai tham số là " + (n1 + n2));
        }
    }


</script>

</body>
</html>
