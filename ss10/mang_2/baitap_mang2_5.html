<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1st = prompt("Nhập chuỗi thứ nhất");
    let string2st = prompt("Nhập chuỗi thứ hai");
    if (string1st === string2st) {
        document.write("Hai chuỗi giống nhau");
    } else {
        document.write("Hai chuỗi khác nhau");
    }
</script>
</body>
</html>
