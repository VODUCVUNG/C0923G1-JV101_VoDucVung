<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let value;
    for (let i = 0; i < 10; i++) {
        array[i] = parseInt(prompt("Nhập số nguyên" + i));
    }
    for (let i = 0; i < array.length - 1;i++)
    {
        for (let j = i + 1; j < array.length; j++) {
            if (array [i] < array[j]) {
                value = array[i];
                array[i] = array[j];
                array[j] = value;
            }
        }
    }
    document.write( array)
</script>
</body>
</html>
