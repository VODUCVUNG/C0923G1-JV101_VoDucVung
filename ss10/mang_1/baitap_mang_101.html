<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        array[i] = +prompt("Nhập phần tử thứ " + i);
    }
    console.log(array);
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
            count++;
        }
    }
    document.writeln("Số có giá trị lớn hơn hoặc bằng 10 gồm có:" + count);
</script>
</body>
</html>
