<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i<10; i++){
    array[i]= +prompt("Nhập phần tử thứ "+i);
    }
    let max = array[0];
    let index = 0;
    for (let i = 1; i <array.length; i++) {
        if (max < array[i]) {
            max = array[i];
            index++ ;
        }
    }
    document.write("số lớn nhất là: "+max+",vị trí"+ index);
</script>

</body>
</html>
