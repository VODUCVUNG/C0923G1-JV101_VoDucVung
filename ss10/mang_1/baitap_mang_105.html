<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counts the number of vowels within a string</title>
</head>
<body>
<script>
    let array = [];
    let lengthOfarray = parseInt(prompt("Nhấp số phần tử muốn khởi tạo"));
    let max = 0;
    for (let i = 0; i < lengthOfarray; i++) {
        array[i] = +prompt("Nhập giá trị phần tử thứ " + i);
    }
    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0 && parseInt(array[i]) === array[i]) {
            max++
        }
    }
    document.write("Có tổng " + max + "số nguyên âm ");
</script>
</body>
</html>
