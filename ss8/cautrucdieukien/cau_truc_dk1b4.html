<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Hãy nhập số a"));
    let b = parseInt(prompt("Hãy nhập số b"));
    let c = parseInt(prompt("Hãy nhập số c"));
    let max;
    if (a >b && a >c){
        max = a
    } else if (b >a && b >c){
        max = b;
    } else
        max = c;
    document.write("giá trị lớn nhất là : " + max);
</script>

</body>
</html>
