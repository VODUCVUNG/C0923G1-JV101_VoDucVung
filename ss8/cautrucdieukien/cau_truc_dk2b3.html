<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate the area of the square</title>
</head>
<body>
<script>
    let a =+prompt("Nhập diện tích 1 cạnh hình vuông");
    let s = a*a ;
    if (a> 0 ){
        document.write("Diện tích hình vuông là:"+ s);
    }else
        alert("Nhập sai dữ liệu")
</script>

</body>
</html>
