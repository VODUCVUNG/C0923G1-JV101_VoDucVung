<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tam giác</title>
</head>
<body>
<script>
    function checktriangle() {
        let a = +prompt("nhập chiều dài cạnh 1");
        while (a < 0) {
            a = +prompt("nhập lại chiều dài cạnh 1");
        }
        let b = +prompt("nhập chiều dài cạnh 2");
        while (b < 0) {
            b = +prompt("nhập lại chiều dài cạnh 2");
        }
        let c = +prompt("nhập chiều dài cạnh 2");
        while (c < 0) {
            c = +prompt("nhập lại chiều dài cạnh 3");
        }
        if ((a + b) > c && (a + c) > b && (b + c) > a) {
            alert("Đây là cạnh của tam giác")
        } else {
            alert("Đây không phải là cạnh của tam giác")
        }
    }
    checktriangle();
</script>
</body>
</html>
