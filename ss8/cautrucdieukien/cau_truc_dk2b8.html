<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số tuổi của con người</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập số tuổi"));
    if (age > 0 && age < 120) {
        alert("Là số tuổi của con người");
    } else {
        alert("Lhông phải số tuổi con người");
    }
</script>
</body>
</html>
