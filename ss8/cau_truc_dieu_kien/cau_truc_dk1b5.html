<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp loại học tập</title>
</head>
<body>
<script>
    let a = +prompt("Nhập điểm trung bình kiểm tra");
    let b = +prompt("Nhập điểm trung bình thi giữa kỳ");
    let c = +prompt("Nhập điểm trung bình thi cuối kỳ");
    let dtk = (a + b + c *2)/4
    if (a>=0 && b>=0 && c>=0 && a<=10 && b<=10 && c<=10) {
        if (dtk >= 8){
            document.write("Xếp loại A");
        }else if (dtk >=6){
            document.write("Xếp loại B");
        }else if (dtk >= 4){
            document.write("Xếp loại C");
        }else {
            document.write("Xếp loại E");
        }
    } else
        document.write("Yêu cầu nhập đúng số điểm")
</script>
</body>
</html>
