<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh chu vi hinh chu nhat</title>
</head>
<body>
<script>
    let a =+prompt("Nhập diện tích cạnh a");
    let b =+prompt("Nhập diện tích cạnh b");
    let p = (a+b)*2;
    if (a>=0 && b>=0){
        document.write("Diện tích của hình chữ nhật là: "+p)
        } else
            alert("Nhập sai dữ liệu");
</script>

</body>
</html>
