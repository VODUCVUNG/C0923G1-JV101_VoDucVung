<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Hoa Hồng</title>
</head>
<body>
<script>
    let quantinty = +prompt ("Nhập số lượng đã bán");
    if (quantinty === parseInt (quantinty)&&quantinty>=0){
        const Price = 60000;
        let revenua = quantinty *Price;
        if ( quantinty >=1200)
            document.write("Hoa hồng nhận được là: "+revenua*0.25+"đồng");
        else if (quantinty >= 800)
            document.write("Hoa hồng nhận được là: "+revenua*0.20+"đồng");
        else if (quantinty>= 500)
            document.write("Hoa hồng nhận được là: "+revenua*0.15+"đồng");
        else  if (quantinty>= 300)
            document.write("Hoa hồng nhận được là: "+revenua*0.10+"đồng");
        else
            document.write("Hoa  hồng nhận được là: 0")
    }
    else
        alert("Số lượng không hợp lệ");
</script>
</body>
</html>
