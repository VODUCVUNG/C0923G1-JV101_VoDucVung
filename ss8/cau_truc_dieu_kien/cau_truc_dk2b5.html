<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = +prompt("Nhập cạnh góc vuông a");
    let b = +prompt("Nhập cạnh góc vuông b");
    s = (a * b) / 2
    if (a > 0 && b > 0) {
        document.write("Diện tích là: " + s);
    } else
        alert("Nhập sai dữ liệu");
</script>

</body>
</html>
