<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4];
    let fraction = [];
    for (let i = 0; i < numerators.length; i++) {
        fraction[i] = numerators[i] / denominators[i];
    }
    let max = fraction[0];
    for (let i = 1; i < fraction.length; i++) {
        if( max < fraction[i]) {
            max = fraction[i];
        }
    }
    document.write(fraction.indexOf(max));
</script>
</body>
</html>
