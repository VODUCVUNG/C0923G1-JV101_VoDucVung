<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayA = [];
    let arrayB = [];
    let lengthOfA = +prompt("Nhập độ dài của mảng");
    for (let i = 0; i < lengthOfA; i++){
        arrayA[i] = +prompt("Nhập giá trị phần tử");
    }
    let sum = 0;
    for (let i = 0; i <lengthOfA; i++){
        sum += arrayA[i];
        arrayB[i] = sum;
    }
document.write(arrayB.join(','));

</script>
</body>
</html>
