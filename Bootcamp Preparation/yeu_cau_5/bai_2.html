<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];
    function isPrime(n) {
        if (n < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }

    function countAndListPrimes(arr) {
        let count = 0;
        let primes = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (isPrime(arr[i][j])) {
                    count++;
                    primes.push(arr[i][j]);
                }
            }
        }

       return `Có ${count} số nguyên tố là: ${primes.join(`,`)} `
    }
    document.write(countAndListPrimes(arr))

</script>
</body>
</html>
