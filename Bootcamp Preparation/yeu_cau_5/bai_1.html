<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function createMatrix(m, n) {
        let matrix = new Array(m);
        for (let i = 0; i < m; i++) {
            matrix[i] = new Array(n);
            for (let j = 0; j < n; j++) {
                matrix[i][j] = Number(prompt(`Nhập giá trị phần tử [${i}][${j}]: `, ""));
            }
        }
        return matrix;
    }

    let m = +parseInt(prompt("Nhập số hàng m: ", ""));
    let n = +parseInt(prompt("Nhập số cột n: ", ""));
    let matrix = createMatrix(m, n);

    let sum = sumEvenNumbersInMatrix(matrix);

    function sumEvenNumbersInMatrix(matrix) {
        let sum = 0;
        for (let i = 0; i < matrix.length; i++) {
            for (let j = 0; j < matrix[i].length; j++) {
                if (matrix[i][j] % 2 === 0) {
                    sum += matrix[i][j];
                }
            }
        }
        return sum;
    }

    document.write(`Tổng các số chẵn là: ${sum}`);

</script>
</body>
</html>
