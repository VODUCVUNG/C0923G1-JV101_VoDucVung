<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = "aabcc";
    let s2 = "adcaa";
    let count = 0;
    for (let i = 0; i < s1.length; i++) {
        for (let j = 0; j < s2.length; j++) {
            if (s1[i] === s2[j]) {
                s2 = s2.slice(0, j) + s2.slice(j + 1);
                count++;
                break;
            }
        }
    }
    document.write("Số ký tự chung của hai chuỗi là: " + count);


</script>
</body>
</html>
