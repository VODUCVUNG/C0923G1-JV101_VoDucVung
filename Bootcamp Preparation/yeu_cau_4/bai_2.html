<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    let str = prompt("Nhập xâu kí tự");
    let count = 0;
    let charSet = new Set(str);
    count = charSet.size;
    alert(`Có ${count} kí tự khác nhau`);

</script>
</body>
</html>
