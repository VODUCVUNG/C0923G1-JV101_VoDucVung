<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông cân rỗng</title>
</head>
<body>
<script>
    let h = +prompt("Nhập chiều cao tam giác");
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= h; j++) {
            if (i === j || j === 1 || i === h) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
