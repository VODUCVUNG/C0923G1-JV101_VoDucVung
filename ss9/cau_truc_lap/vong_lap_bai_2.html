<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Giai Thừa</title>
</head>
<body>
<script>
    let factorial = 1;
    let number = +prompt("Nhập số tính nguyên dương bạn muốn tính");
    for (let i = 1; i <= number; i++) {
        factorial = factorial * i;
    }
    document.write(factorial);
</script>
</body>
</html>
