<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let countFibonaci =0;
    let fibo1= 0;
    let fibo2= 1;
    let sum;
    let total =1;
    while (countFibonaci<20){
        sum = fibo1+fibo2 ;
        fibo1 = fibo2;
        fibo2 = sum;
        total += fibo2;
        countFibonaci++;
    }
    document.write("Tổng 20 số đầu trong Fibonaci là :" + total);
</script>
</body>
</html>
