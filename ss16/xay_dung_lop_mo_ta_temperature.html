<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {

            this.celsius = celsius;
        }
            getFahrenheit(){
                return this.celsius * 1.8000 + 32.00;
            }
            getKenvin(){
            return this.celsius + 273.15;
            }

        }
    let rec1 = new Temperature(25);
    document.write(` Độ F là ${rec1.getFahrenheit()},  Độ K là ${rec1.getKenvin()}`)
</script>

</body>
</html>
